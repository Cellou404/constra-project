{% extends "base.html" %}
{% load static %}

{% block title%} Services {% endblock title %}

{% block content %}
<!-- Banner -->
<div id="banner-area" class="banner-area" style="background-image:url(../static/images/banner/banner1.jpg)">
    <div class="banner-text">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="banner-heading">
                        <h1 class="banner-title">Services</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Services</li>
                            </ol>
                        </nav>
                    </div>
                </div><!-- Col end -->
            </div><!-- Row end -->
        </div><!-- Container end -->
    </div><!-- Banner text end -->
</div>
<!-- Banner area end -->

<section id="main-container" class="main-container pb-2">
    <div class="container">
        <div class="row">
            {% if services %}
            {% for obj in services %}
            <div class="col-lg-4 col-md-6 mb-5">
                <div class="ts-service-box">
                    <div class="ts-service-image-wrapper">
                        <img loading="lazy" class="w-100" src="{{ obj.thumbnail.url }}" alt="service-image">
                    </div>
                    <div class="d-flex">
                        <div class="ts-service-box-img">
                            <img loading="lazy" src="{{ obj.icon.url }}" alt="service-icon">
                        </div>
                        <div class="ts-service-info">
                            <h3 class="service-box-title"><a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a></h3>
                            <p>{{ obj.overview}}</p>
                            <a class="learn-more d-inline-block" href="{{ obj.get_absolute_url }}"
                                aria-label="service-details"><i class="fa fa-caret-right"></i> Learn more</a>
                        </div>
                    </div>
                </div><!-- Service1 end -->
            </div><!-- Col 1 end -->
            {% endfor %}
            {% endif %}

        </div><!-- Main row end -->
    </div><!-- Conatiner end -->
</section><!-- Main container end -->

{% endblock content %}

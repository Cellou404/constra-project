{% load static %}
<section id="news" class="news">
  <div class="container">
    <div class="row text-center">
        <div class="col-12">
          <h2 class="section-title">Work of Excellence</h2>
          <h3 class="section-sub-title">Recent Projects</h3>
        </div>
    </div>
    <!--/ Title row end -->

    <div class="row">
        {% for obj in recent_news %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="latest-post">
              <div class="latest-post-media">
                <a href="{{obj.get_absolute_url}}" class="latest-post-img">
                    <img loading="lazy" class="img-fluid" src="{{obj.thumbnail.url}}" alt="img" style="width: 100%;height: 240px;object-fit: cover;">
                </a>
              </div>
              <div class="post-body">
                <h4 class="post-title">
                    <a href="{{obj.get_absolute_url}}" class="d-inline-block">{{obj.title}}</a>
                </h4>
                <div class="latest-post-meta">
                    <span class="post-item-date">{{obj.date_created|date:"SHORT_DATE_FORMAT" }} 
                    </span>
                </div>
              </div>
          </div>
          <!-- Latest post end -->
        </div>
        {% endfor %}
        <!-- 1st post col end -->
    </div>
    <!--/ Content row end -->

    <div class="general-btn text-center mt-4">
        <a class="btn btn-primary" href="{% url 'news' %}">See All Posts</a>
    </div>

  </div>
  <!--/ Container end -->
</section>
<!--/ News end -->
